    <div class="container pt">
      <div class="row mt">	
			  <div class="col-lg-8 col-lg-offset-2">
          <textarea id="ssh" type="text" name="sshinput" class="form-control" rows="6" placeholder="Enter your ssh key here"></textarea>
          <br/>
          <input id="sshsub"  class="btn btn-success" type="submit" onclick="sendkey()"></input>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      var socket = io.connect('/');
      function teststring(mystr){
        if(mystr.match(/[;|""|'']/)){
          console.log("Error");
          return false;
        }
        return true;
      }
      function sendkey(){
          var mysshkey = document.getElementById('ssh').value;
          if(teststring(mysshkey)){
            socket.emit('sshkey',mysshkey);
          }
      }
    </script>
  </body>
