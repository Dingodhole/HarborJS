<html>
  <head>
    <title>HarborJS</title>
  </head>
  <body>
    <h1>Hi !</h1>
    <input id="ssh" type="text" name="sshinput"></input>
    <input id="sshsub" type="submit" onclick="sendkey()"></input>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      function teststring(mystr){
        if(mystr.match(/[;|""|'']/)){
          console.log("Error");
          return false;
        }
        return true;
      }
      function sendkey(){
          var socket = io.connect('/');
          var mysshkey = document.getElementById('ssh').value;
          if(teststring(mysshkey)){
            socket.emit('sshkey',mysshkey);
          }
      }
    </script>
  </body>
</html>
